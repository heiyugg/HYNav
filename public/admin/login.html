<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç®¡ç†åå°ç™»å½•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #6b7280;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 12px;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
                margin: 16px;
            }

            .login-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">ğŸ”</div>
            <h1 class="login-title">ç®¡ç†åå°</h1>
            <p class="login-subtitle">è¯·è¾“å…¥æ‚¨çš„ç™»å½•å‡­æ®</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">ç”¨æˆ·å</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="è¯·è¾“å…¥ç”¨æˆ·å"
                    required
                    autocomplete="username"
                >
                <div class="error-message" id="usernameError">è¯·è¾“å…¥ç”¨æˆ·å</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">å¯†ç </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="è¯·è¾“å…¥å¯†ç "
                    required
                    autocomplete="current-password"
                >
                <div class="error-message" id="passwordError">è¯·è¾“å…¥å¯†ç </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">è®°ä½æˆ‘</label>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="buttonText">ç™»å½•</span>
            </button>
        </form>

        <div class="login-footer">
            <p>Â© 2024 ç½‘ç«™å¯¼èˆªç®¡ç†ç³»ç»Ÿ</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');

            // æ£€æŸ¥æ˜¯å¦å·²ç»ç™»å½•
            checkLoginStatus();

            // è¡¨å•æäº¤äº‹ä»¶
            loginForm.addEventListener('submit', handleLogin);

            // è¾“å…¥æ¡†äº‹ä»¶
            usernameInput.addEventListener('input', clearError);
            passwordInput.addEventListener('input', clearError);

            // æ£€æŸ¥ç™»å½•çŠ¶æ€
            async function checkLoginStatus() {
                try {
                    const response = await fetch('/admin/check-auth');
                    if (response.ok) {
                        // å·²ç»ç™»å½•ï¼Œè·³è½¬åˆ°ç®¡ç†é¡µé¢
                        window.location.href = '/admin/';
                    }
                } catch (error) {
                    console.log('æœªç™»å½•');
                }
            }

            // å¤„ç†ç™»å½•
            async function handleLogin(e) {
                e.preventDefault();

                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                const rememberMe = document.getElementById('rememberMe').checked;

                // éªŒè¯è¾“å…¥
                if (!validateInputs(username, password)) {
                    return;
                }

                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                setLoading(true);

                try {
                    const response = await fetch('/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username,
                            password,
                            rememberMe
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // ç™»å½•æˆåŠŸ
                        showSuccess('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...');
                        setTimeout(() => {
                            window.location.href = '/admin/';
                        }, 1000);
                    } else {
                        // ç™»å½•å¤±è´¥
                        showError(data.message || 'ç™»å½•å¤±è´¥');
                    }
                } catch (error) {
                    console.error('ç™»å½•é”™è¯¯:', error);
                    showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
                } finally {
                    setLoading(false);
                }
            }

            // éªŒè¯è¾“å…¥
            function validateInputs(username, password) {
                let isValid = true;

                if (!username) {
                    showFieldError('username', 'è¯·è¾“å…¥ç”¨æˆ·å');
                    isValid = false;
                }

                if (!password) {
                    showFieldError('password', 'è¯·è¾“å…¥å¯†ç ');
                    isValid = false;
                }

                return isValid;
            }

            // æ˜¾ç¤ºå­—æ®µé”™è¯¯
            function showFieldError(fieldName, message) {
                const input = document.getElementById(fieldName);
                const errorElement = document.getElementById(fieldName + 'Error');
                
                input.classList.add('error');
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }

            // æ¸…é™¤é”™è¯¯
            function clearError(e) {
                const input = e.target;
                const fieldName = input.name;
                const errorElement = document.getElementById(fieldName + 'Error');
                
                input.classList.remove('error');
                errorElement.classList.remove('show');
            }

            // è®¾ç½®åŠ è½½çŠ¶æ€
            function setLoading(loading) {
                loginButton.disabled = loading;
                if (loading) {
                    loadingSpinner.style.display = 'inline-block';
                    buttonText.textContent = 'ç™»å½•ä¸­...';
                } else {
                    loadingSpinner.style.display = 'none';
                    buttonText.textContent = 'ç™»å½•';
                }
            }

            // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
            function showSuccess(message) {
                // å¯ä»¥æ·»åŠ æˆåŠŸæç¤ºçš„UI
                console.log('æˆåŠŸ:', message);
            }

            // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
            function showError(message) {
                // ç®€å•çš„é”™è¯¯æç¤º
                alert(message);
            }
        });
    </script>
</body>
</html>
